<div class="container" ng-controller="PetsController">
  <p>Favorite counter: {{counter}}</p>
  <select ng-model="selectedPet" ng-options="x for x in pets" ng-change="getRandomPet()"></select>
  <p>Select a type of animal to see a random pet!</p>

    <h2>{{animal.name.$t}}</h2>
    <p>{{animal.description.$t}}</p>
    <img ng-src="{{animal.media.photos.photo[3].$t}}"></img>

<button class ="glyphicon glyphicon-heart btn-lg" ng-click="faveCurrentPet()" aria-label="Favorite this Pet">

</div>
